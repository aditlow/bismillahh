<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-Kata Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .kata-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Halaman Kata-Kata Saya</h1>
    <div class="kata-container">
        <p id="kata-display">Klik tombol di bawah untuk melihat kata-kata!</p>
        <button onclick="tampilkanKata()">Tampilkan Kata</button>
    </div>

    <script>
        // Array kata-kata
        const kataKata = [
            "Hidup adalah perjalanan yang indah, nikmati setiap langkahnya.",
            "Keberhasilan adalah hasil dari kerja keras dan ketekunan.",
            "Jangan pernah menyerah pada mimpi Anda.",
            "Setiap hari adalah kesempatan baru untuk menjadi lebih baik.",
            "Cinta adalah bahasa yang universal, tidak perlu terjemahan."
        ];

        // Fungsi untuk menampilkan kata secara acak
        function tampilkanKata() {
            const kataDisplay = document.getElementById("kata-display");
            const kataAcak = kataKata[Math.floor(Math.random() * kataKata.length)];
            kataDisplay.textContent = kataAcak;
        }
    </script>
</body>
</html>
